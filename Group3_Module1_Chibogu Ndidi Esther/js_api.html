<!DOCTYPE html>
<html>
<body>

<div id="demo">
<h2>The XMLHttpRequest Object</h2>
<button type="button" onclick="loadDoc()">View JSON list</button>
</div>
<div id="demo2">
  <h2>The XMLHttpRequest Object</h2>
  <button type="button" onclick="loadDoc1()">View JSON Object</button>
  </div>

<script>
   let content = '';
function loadDoc() {
  const xhttp = new XMLHttpRequest();
 
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {

      const oldData = this.responseText
      const datas = JSON.parse(oldData);
      const num = datas.length;
      content += '<ul>';
      for(let i = 0;i< num ;i++){
          content += '<li>'+datas[i].id + '<br>' + datas[i].name + '<br>' + datas[i].username + '<br>' + datas[i].address.street+ '<br>' 
          + datas[i].address.suite + '<br>' + datas[i].address.city + '<br>' + datas[i].address.zipcode + '<br>' + datas[i].address.geo.lat + '<br>'
           + datas[i].address.geo.lng + '<br>' + datas[i].phone+ '<br>' + datas[i].website + '<br>' + datas[i].name +'<br>' + datas[i].company.name 
           + '<br>' + datas[i].company.catchPhrase + '<br>' + datas[i].company.bs + ' </li>' ;
      }
      content+= '</ul>';
      document.getElementById("demo").innerHTML = content;
   
    }
  };
  xhttp.open("GET", "https://jsonplaceholder.typicode.com/users");
  xhttp.send();
 
 }
 function loadDoc1() {
  const xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo2").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "https://jsonplaceholder.typicode.com/users");
  xhttp.send();
}
</script>

</body>
</html>
