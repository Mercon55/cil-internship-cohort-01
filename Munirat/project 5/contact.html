<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/7cbbed23cb.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class = "logo">
            Munnie
        </div>
       <nav>
           <a href = "index.html">Home</a>
           <a href = "about.html"> About </a>
           <a href = "contact.html">Contact</a>
       </nav>
       <div class="bt">
        <button class="btn">
            Contact me
        </button>
    </div>
    </header>


    <main>
        <div class="hero-image">
            <div class="hero-text">
            <h1>Contact me</h1>
            <p>Home >> Contact</p>
            </div>
        </div>
        <div class="grid-box">
            <div class="mail box">

            </div>
            <div class="github box">

            </div>
            <div class="call box">

            </div>

        </div>
        <div class="contact-form">
            
            <h3 class="txt-form">Just a DM away</h3>
            <form class="cf">
                <div class="half left cf">
                  <input type="text" id="input-name" placeholder="Name">
                  <input type="text" id="input-phone" placeholder="Phone number">
                  <textarea name="message" type="text" id="input-message" placeholder="Message"></textarea>
                </div>
                <div class="half right cf">
                    <input type="email" id="input-email" placeholder="Email address">
                    <input type="text" id="input-subject" placeholder="Subject">
                </div>
                <input type="submit" value="Send Message" id="input-submit">
         </form>
            
        </div>
    </main>


    <footer>
        <div class="logo grid-item hgt">
            
            <p>Munnie</p>
        </div>
        <div class="skills grid-item hgt">
            <h3>Services</h3>
            <ul>
                <li>Frontend</li>
                <li>Backend</li>
                <li>Cloud Computing</li>
                <li>DevOps</li>
            </ul>
        </div>
        <div class="contact grid-item hgt">
            <h3>Contact</h3>
            <div class="Ig">
                <p>
                    <i class="fab fa-instagram-square"> Instagram</i>
                    
                </p>
            </div>
            <div class="Git">
                <p>
                    <i class="fab fa-github"> Github</i>
                    
                </p>
            </div>
            <div class="LinkedIn">
                <p>
                    <i class="fab fa-linkedin"> LinkedIn</i>
                    
                </p>
            </div>
        </div>
        
         <!-- background color, header text -->

    </footer> 
</body>
</html>
