<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <table border="1">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Username</th>
              <th>Email</th>
              <th>Address</th>
              <th>Phone</th>
              <th>Company</th>
            </tr>
          </thead>
          <tbody id="dataTable">
            
          </tbody>
        </table>
      </div>
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
  .then(response => response.json())
  .then(json => {
	  console.log(json)
    json.map(item => {
    	dataTable.innerHTML += `<tr>
      	<td>${item.id}</td>
      	<td>${item.name}</td>
      	<td>${item.username}</td>
      	<td>${item.email}</td>
      	<td>${item.address.street}, ${item.address.city}</td>
      	<td>${item.phone}</td>
      	<td>${item.company.name}</td>
      </tr>`
    })
  })
    </script>
</body>
</html>
