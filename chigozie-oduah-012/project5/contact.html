<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      font-family: sans-serif;
    }
    .body {
      display: flex;
      justify-content: center;
    }
    label {
      font-size: small;
    }
    input, #message {
      width: 350px;
      padding: 15px;
      border-radius: 10px;
      border: thin solid gray;
    }
    #message {
      height: 200px;
    }
    button {
      background-color: white;
      border: thin solid gray;
      border-radius: 0.5rem;
      padding: 20px;
      width: 370px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header">
      <div class="text">
        <svg width="155" height="25">
          <text x="0" y="25" style="fill: black">OOP</text>
          <text x="70" y="25" style="fill: url(#std)">4</text>
          <text x="90" y="25" style="fill: black">ALL</text>
        </svg>
      </div>
      <nav>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li>
          <svg width="70px" height="15px" class="nav">
            <linearGradient id="std">
              <stop offset="0" style="stop-color: blueviolet;" />
              <stop offset="1" style="stop-color: violet;" />
            </linearGradient>
            <text x="1" y="15" style="fill: url(#std);font-weight:800;">Contact</text>
          </svg>
        </li>
      </nav>
      <div class="mobile">
        <svg width="25px" height="25px">
          <rect x="1" y="5" height="3" width="50" stroke="fill: black;"/>
          <rect x="1" y="10" height="3" width="50" stroke="fill: black;"/>
          <rect x="1" y="15" height="3" width="50" stroke="fill: black;"/>
        </svg>
      </div>
    </div>
  </header>
  <div id="top"></div>
  <div class="body">
    <form>
      <label for="name">Full name:</label><br />
      <input name="name" type="text" id="name"/><br />
      <label for="email">Email address:</label><br />
      <input name="email" type="email" id="email"/><br />
      <label for="message">Your message:</label><br />
      <textarea name="message" type="text" id="message" ></textarea><br />
      <button type="submit">Send Message</button>
    </form>
  </div>
  <footer>
    <b>Navigate</b>
    <nav>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="#top">Contact</a></li><br/><br />
      <li><a href="#top">Back to top</a></li>
    </nav>
  </footer>
</body>
</html>
