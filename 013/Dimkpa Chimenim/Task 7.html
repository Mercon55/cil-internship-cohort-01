<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>XML http request</title>

    <script>
      let data;
      let request = new XMLHttpRequest();

      request.open("GET", "https://jsonplaceholder.typicode.com/users");
      
      request.send();

      request.onload = () => {
        console.log(request);
        if (request.status === 200) {
          // by default the response comes in the string format, we need to parse the data into JSON
          console.log(JSON.parse(request.response));

          data= JSON.parse(request.response);
        } else {
          console.log(`error ${request.status} ${request.statusText}`);
        }
      };



      function custom(){
//alert(data[0]["id"]);


var list_data;
for(var i in data){

  var name = "Name : "  + data[i]["name"] + "<br>" ;
  var username ="UserName : "  + data[i]["username"] + "<br>";
  var email = "Email : "  + data[i]["email"]  + "<br>";

  var street =  "Street : "  + data[i]["address"]["street"] ;  // address
  var suite =  "Suite : "  +  data[i]["address"]["suite"] ;
  var city = "City : "  +  data[i]["address"]["city"] ;
  var zipcode =  "Zipcode : "  +  data[i]["address"]["zipcode"] ;

  var address ="Address : "  +  street + "<br>" + suite + "<br>" + city + " <br>" + zipcode;


  var lat =  "Lat : "  + data[i]["address"]["geo"]["lat"] ;  // geo
  var lng = "Lng : "  +  data[i]["address"]["geo"]["lng"] ;
  var phone =  "Phone : "  + data[i]["phone"];
  var website =  "Website : "  + data[i]["website"];

var geo ="geo : "  + lat + "<br>" + lng + "<br>" + phone + " <br>" + website;

  var name_c =  "Name : "  + data[i]["company"]["name"];  // company
  var catch_f = "Catch Phrase : "  +  data[i]["company"]["catchPhrase"];
  var bs =  "BS : "  + data[i]["company"]["bs"];

  var company ="Company : "  + name_c + "<br>" + catch_f + "<br>" + bs ;


  list_data += "<li><div> " + name + username + email + address + geo + company + "<br>" + "</div></li><br>";
}


document.getElementById("hello").innerHTML=list_data;

      }
    </script>

  </head>

  <body>

<ul id="hello">
</ul>

<button  onclick="custom()"> click to view results</button>


  </body>
</html>
